<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register a Course</title>
        <link rel="icon" href="./emc.png"></link>
    </head>
    <body>
        <center>
        <h1>Error Makes Clever Academy🚀</h1>
        <h2>Training | Tech News | Freshers Guide</h2>
        <p>Empowering young developers to level up their skills through training in software development technologies🧑‍💻</p>
        </center>
        <hr>
        <center>
        <h1>Registration Form</h1>
        <form>
        <table>
            <tr><td>Name:</td><td><input type="text" placeholder="Enter your name"></td></tr>
            <tr><td>Age:</td><td><input type="number" placeholder="Enter your age"></td></tr>
            <tr><td>Gender:</td><td>
                    <input type="radio" name="gender">Male</option>
                    <input type="radio" name="gender">Female</option>
            </td></tr>
            <tr><td>Email:</td><td><input type="text" placeholder="Enter your email address"></td></tr>
            <tr><td>Select a Course:</td>
                <td><select>
                    <option>Full Stack Development</option>
                    <option>Java Programming</option>
                    <option>Python</option>
                    <option>Data Analyst</option>
                    </select></td>
            </tr>
            <tr><td>Upload your Resume:</td><td><input type="File"></td></tr>
            <tr><td><input type="reset"></td><td><input type="submit"></td></tr>
        </table>
        </form>
        <hr>
        <h2><a href="index.html">Home |</a><a href="https://www.instagram.com/errormakesclever/">Instagram |</a><a href="https://www.youtube.com/@ErrorMakesClever"> Youtube</a></h2>
    <hr>
</body>
</html>
